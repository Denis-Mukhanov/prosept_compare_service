<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Режим разметки товара</title>
</head>
<body>

{% if marked %}
    <h1>Разметка товара {{ product_id }}</h1>
    <p>Разметка сохранена:</p>
    <ul>
        <li>Идентификатор разметки: {{ markup_id }}</li>
        <li>Ключ: {{ key }}</li>
        <li>Порядок: {{ order }}</li>
    </ul>
{% else %}
    <h1>Разметка товара {{ product_id }}</h1>
    <p>Разметка отсутствует.</p>
    <form method="post" action="{% url 'markup_product' product_id=product_id %}">
        {% csrf_token %}
        <label for="key">Введите ключ:</label>
        <input type="text" id="key" name="key" required>
        <button type="submit">Сохранить разметку</button>
    </form>
{% endif %}

</body>
</html>
